<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quote Generator</title>
    <link rel="icon" type="image/x-icon" href="icon/favicon.webp">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- link own css -->
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Quote of the day!</h1>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
                <i class="fas fa-quote-right"></i>
            </div>
        </div>
        <p class="author">Mary Kay Ash</p>
        <div class="buttons">
            <ul>
                <li class="speak"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="x"><i class="fa-brands fa-x-twitter"></i></li>
            </ul>
            <button id="quote-btn">New Quote</button>
        </div>
    </div>

    <!-- link own js -->
    <script src="app.js"></script>
</body>
</html>
